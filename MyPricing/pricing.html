<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../CSS Styles/Winntr.css">
<link rel="stylesheet" href="../CSS Styles/ButtonStyles.css">
<link rel="stylesheet" href="../CSS Styles/General.css"> >
<link rel="stylesheet" href="../CSS Styles/Pricing.css">

<html lang="en-US">

<head>
    <title>My pricing</title>
</head>

<body style="background-color: #808080; color: black; text-align: center;" onload="Init('API.js,PriceMaker.js,MovingSquare.js', 'startGame', 100)">
    <nav class="NavFormat">
        <a href="../index.html" class="NavButton NavFormatItem">Home</a>
        <a href="../AboutMe/about.html" class="NavButton NavFormatItem">About Me</a>
        <a href="./pricing.html" class="NavButton NavFormatItem">Pricing</a>
        <a href="../ContactMe/contact.html" class="NavButton NavFormatItem">Contact</a>
    </nav>

    <div>
        <input type="submit" value="Reset" onclick="Reset()" style=" top: 5%; left: 1%; position: fixed; z-index: 1; font-size: calc(8px + 0.4vw);"></input>
        <input type="submit" value="Change" onclick="AddRect()" style=" top: 5%; left: calc(50px + 1.7vw); position: fixed; z-index: 1; font-size: calc(8px + 0.4vw);"></input>
        <input id="Rects" type="number" style="top: 5%; left: calc(100px + 3.5vw); position: fixed; z-index: 1; font-size: calc(8px + 0.4vw); width: calc(100px + 1vw);" max="5000" min="0" value="50"></input>
    </div>

    <div id="BackgroundCanvas" style="position: fixed; width: 100%; margin-top: calc(50px + 1vw); z-index: -2; height: 95%;">
        <canvas id="PricingCanvas" style="z-index: -1; border: 5px solid; height: 90%; width: 90%;"></canvas>
    </div>
    <div style="position:fixed;  width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); z-index: -1;">
    </div>


    <div style="width: 100%; height: auto; z-index: 1; margin-top: calc(100px + 1vw);">
        <table class="tableFormat TableContainer">
            <tr>
                <td>
                    <div class="PricingTDFormat PricingContainer">
                        <section class="PriceDisplays">Base Cost is </section>
                        <section id="BaseCostDisplay" class="PriceDisplays">000</section>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="PricingTDFormat PricingContainer">
                        <section id="PagePriceDisplay" class="PriceDisplays">000</section>
                        <section class="PriceDisplays">per page</section>
                        <label style="display: block;">Page quantity (Between 1 - 10)</label>
                        <input oninput="ValueClamp('PGNUM')" id="PGNUM" name="PGNUM" type="number" max="10" min="1" value="1">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="PricingTDFormat PricingContainer">
                        <section id="RevisionPriceDisplay" class="PriceDisplays">000</section>
                        <section class="PriceDisplays">per Revision</section>
                        <label style="display:block">Revise a entire page. (Between 0 - 20)</label>
                        <input oninput="ValueClamp('Revise')" id="Revise" type="number" max="20" min="0" value="0">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="PricingTDFormat PricingContainer">
                        <label>Responsive website:  </label>
                        <section id="ResponsivePriceDisplay" class="PriceDisplays">000</section>
                        <input id="RPAGE" type="checkbox">
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="PricingTDFormat PricingContainer">
                        <label>Custom Website Layout: </label>
                        <section id="CustomPriceDisplay" class="PriceDisplays">000</section>
                        <input id="CustomLayout" type="checkbox">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="PricingTDFormat PricingContainer">
                        <input type="submit" value="Calculate Price" onclick="CalcFinalCost()" style="margin-bottom: 1%;"><br>
                        <output id="Final">000</output>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="InputFields">
        <h2 class="ContactHeading" style="font-size: calc(15px + 2vw);">Contact Me</h2>
        <input type="email" style="margin-bottom: calc(10px + 0.1vw);"></input>
        <br>
        <textarea cols="50" rows="4" maxlength="240" style="margin-left: 5%; margin-right: 5%; width: calc(100px + 15vw + 15vh);">Placeholder</textarea>
    </div>


    <script type="text/javaScript" src="../JavaScript/Loader.js"></script>
    <div id="LoadScripts">
    </div>
</body>

</html>
